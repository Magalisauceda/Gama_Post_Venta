<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> GAMA Post Venta</title>
<style>
  body {
    background-color: #f2eadf;
    color: #3b2f2a;
    font-family: "Poppins", sans-serif;
    text-align: center;
    padding: 2rem;
  }
  h1 { color: #b98b3b; }
  button {
    background-color: #b66b3a;
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background-color: #b98b3b; }
  #popup {
    display: none;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fffaf0;
    border: 2px solid #b66b3a;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<h1> Bienvenida a GAMA Post Venta</h1>
<p>Escucha las instrucciones y responde cada pregunta hasta alcanzar el 100%.</p>
<button id="startBtn"> Iniciar Ejercicio</button>

<audio id="musicaFondo" src="m煤sica de videojuegos arcade retro-297305.mp3" loop></audio>
<audio id="bien" src="BIEN.mp3"></audio>
<audio id="no" src="NO.mp3"></audio>
<audio id="pop" src="POP.mp3"></audio>

<div id="game" style="display:none;">
  <h2 id="question"></h2>
  <div id="answers"></div>
</div>

<div id="popup">
  <p id="popupText"></p>
  <button onclick="closePopup()">Continuar</button>
</div>

<script>
const questions = [
  {
    q: "驴Qu茅 significa SPIN en ventas?",
    options: ["Situaci贸n, Problema, Implicaci贸n, Necesidad", "Saber, Planear, Invertir, Negociar", "Sistema, Proceso, Inversi贸n, Negocio"],
    correct: 0
  },
  {
    q: "驴Qu茅 mide el NPS?",
    options: ["Nivel de Promoci贸n y Satisfacci贸n", "Net Promoter Score o Nivel de Recomendaci贸n", "Negociaci贸n Profesional de Servicio"],
    correct: 1
  }
];

let current = 0;

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("musicaFondo").play();
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("game").style.display = "block";
  showQuestion();
});

function showQuestion() {
  const q = questions[current];
  document.getElementById("question").textContent = q.q;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i);
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(i) {
  document.getElementById("pop").play();
  const q = questions[current];
  if (i === q.correct) {
    document.getElementById("bien").play();
    showPopup("隆Correcto! ");
  } else {
    document.getElementById("no").play();
    showPopup("Respuesta incorrecta. Vuelve a intentarlo. ");
    return;
  }
  current++;
  if (current < questions.length) {
    setTimeout(showQuestion, 1000);
  } else {
    showPopup(" 隆Felicidades! Completaste el m贸dulo.");
  }
}

function showPopup(text) {
  const p = document.getElementById("popup");
  document.getElementById("popupText").textContent = text;
  p.style.display = "block";
}

function closePopup() {
  // cerrar popup
  document.getElementById("popup").style.display = "none";

  // si quedan preguntas, mostrar la siguiente
  if (current < questions.length) {
    showQuestion();
    return;
  }

  // si ya termin贸 todo, reproducir fanfarria y mostrar mensaje final
  try {
    const fanfarria = new Audio("FANFARREA.mp3");
    fanfarria.play();
  } catch (e) { /* ignore */ }

  const qEl = document.getElementById("question");
  const aEl = document.getElementById("answers");
  if (qEl) qEl.textContent = " 隆Has completado el m贸dulo con 茅xito!";
  if (aEl) aEl.innerHTML = "";
}

</script>

</body>
</html>
