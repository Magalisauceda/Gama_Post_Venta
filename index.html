<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üå≥ GAMA Post Venta ‚Äî Ra√≠ces de √âxito</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #fffaf0;
    color: #3b2f2a;
    margin: 0;
    padding: 0;
  }
  header {
    background: #b98b3b;
    color: white;
    text-align: center;
    padding: 16px;
  }
  h1 { margin: 0; }
  main {
    max-width: 800px;
    margin: 30px auto;
    background: white;
    border: 2px solid #b66b3a;
    border-radius: 12px;
    padding: 20px;
  }
  .question { font-weight: bold; margin-bottom: 15px; }
  .options button {
    display: block;
    width: 100%;
    background: #fff;
    border: 2px solid #b66b3a;
    border-radius: 8px;
    padding: 10px;
    margin: 6px 0;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }
  .options button:hover { background: #b66b3a; color: white; }
  .feedback { margin-top: 12px; font-weight: bold; }
  .good { color: #2ecc71; }
  .bad { color: #e74c3c; }
  .hidden { display: none; }
  #finish { text-align: center; }
  #finish h2 { color: #b66b3a; }
  .btn {
    background: #b98b3b;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .btn:hover { background: #a87c32; }
</style>
</head>
<body>

<header>
  <h1>üå≥ GAMA Post Venta</h1>
  <p>Ra√≠ces de √âxito | Simulador √âtico SPIN‚Ñ¢</p>
</header>

<main>
  <div id="intro">
    <p>Bienvenida al simulador de Post Venta. Escucha las instrucciones y responde cada pregunta para alcanzar el 100%.</p>
    <button id="start" class="btn">‚ñ∂Ô∏è Iniciar Entrenamiento</button>
  </div>

  <div id="quiz" class="hidden">
    <div id="question-container">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback"></div>
    </div>
    <button id="next" class="btn hidden">‚û°Ô∏è Siguiente</button>
  </div>

  <div id="finish" class="hidden">
    <h2>üéä ¬°Entrenamiento completado!</h2>
    <p>Has respondido correctamente todas las preguntas del m√≥dulo Post Venta.</p>
    <button id="restart" class="btn">üîÅ Volver a entrenar</button>
  </div>
</main>

<script>
/* ==== SONIDOS SIMPLES ==== */
const soundCorrect = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const soundWrong   = new Audio("https://actions.google.com/sounds/v1/cartoon/boing.ogg");
const soundStart   = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");

/* ==== PREGUNTAS ==== */
const preguntas = [
  {texto: "¬øQu√© significa SPIN en ventas?", opciones: ["Situaci√≥n, Problema, Implicaci√≥n, Necesidad", "Saber, Planear, Invertir, Negociar", "Sistema, Proceso, Inversi√≥n, Negocio"], correcta: 0},
  {texto: "¬øQu√© har√≠as si un cliente se queja por un retraso?", opciones: ["Escucharlo y resolver", "Ignorarlo", "Culpar a otro"], correcta: 0},
  {texto: "¬øPor qu√© es importante documentar la entrega?", opciones: ["Evita malentendidos y protege ambas partes", "Solo para archivo", "Porque lo pide el cliente"], correcta: 0},
  {texto: "¬øQu√© pasa si no das seguimiento post venta?", opciones: ["Pierdes confianza y futuras ventas", "Nada", "Ahorras tiempo"], correcta: 0},
  {texto: "¬øQu√© tipo de preguntas descubren necesidades?", opciones: ["De implicaci√≥n y necesidad", "De producto", "De saludo"], correcta: 0},
  {texto: "¬øQu√© deber√≠as hacer si detectas un error en la escritura?", opciones: ["Avisar y resolver con √©tica", "Ocultarlo", "Culpar al notario"], correcta: 0},
  {texto: "¬øCu√°l es la meta principal de la post venta?", opciones: ["Fidelizar y cuidar la reputaci√≥n", "Vender otra casa", "Ahorrar tiempo"], correcta: 0},
  {texto: "¬øQu√© actitud genera confianza en el cliente?", opciones: ["Escuchar activamente", "Hablar sin pausa", "Prometer sin cumplir"], correcta: 0},
  {texto: "¬øQu√© beneficio obtienes al aplicar SPIN?", opciones: ["Cierres √©ticos y clientes felices", "M√°s manipulaci√≥n", "Evitar responsabilidad"], correcta: 0},
  {texto: "¬øQu√© hacer si fallas en tres respuestas seguidas?", opciones: ["Pausar, reflexionar y retomar", "Abandonar", "Culpar al sistema"], correcta: 0}
];

let indice = 0;
const intro = document.getElementById("intro");
const quiz = document.getElementById("quiz");
const finish = document.getElementById("finish");
const question = document.getElementById("question");
const options = document.getElementById("options");
const feedback = document.getElementById("feedback");
const nextBtn = document.getElementById("next");
const startBtn = document.getElementById("start");
const restartBtn = document.getElementById("restart");

startBtn.onclick = iniciar;
nextBtn.onclick = siguiente;
restartBtn.onclick = reiniciar;

/* ==== FUNCIONES ==== */
function iniciar() {
  soundStart.play();
  intro.classList.add("hidden");
  quiz.classList.remove("hidden");
  indice = 0;
  mostrarPregunta();
}

function mostrarPregunta() {
  const p = preguntas[indice];
  question.textContent = p.texto;
  options.innerHTML = "";
  feedback.textContent = "";
  nextBtn.classList.add("hidden");

  p.opciones.forEach((texto, i) => {
    const btn = document.createElement("button");
    btn.textContent = texto;
    btn.onclick = () => responder(i);
    options.appendChild(btn);
  });
}

function responder(seleccion) {
  const p = preguntas[indice];
  const correcto = seleccion === p.correcta;
  feedback.innerHTML = correcto
    ? `<span class="good">‚úÖ ¬°Correcto!</span>`
    : `<span class="bad">‚ùå Incorrecto. La respuesta correcta es: ${p.opciones[p.correcta]}</span>`;
  document.querySelectorAll(".options button").forEach(b => b.disabled = true);
  correcto ? soundCorrect.play() : soundWrong.play();
  nextBtn.classList.remove("hidden");
}

function siguiente() {
  indice++;
  if (indice < preguntas.length) {
    mostrarPregunta();
  } else {
    terminar();
  }
}

function terminar() {
  quiz.classList.add("hidden");
  finish.classList.remove("hidden");
}

function reiniciar() {
  finish.classList.add("hidden");
  intro.classList.remove("hidden");
}
</script>

</body>
</html>
