<main>

<script>
const preguntas = [
  {texto: "Â¿QuÃ© significa SPIN en ventas?", opciones: ["SituaciÃ³n, Problema, ImplicaciÃ³n, Necesidad", "Saber, Planear, Invertir, Negociar", "Sistema, Proceso, InversiÃ³n, Negocio"], correcta: 0},
  {texto: "Â¿QuÃ© harÃ­as si un cliente se queja por un retraso?", opciones: ["Lo escuchas y das soluciÃ³n", "Lo ignoras", "Culpas al banco"], correcta: 0},
  {texto: "Â¿Por quÃ© es importante documentar la entrega?", opciones: ["Evita malentendidos y protege ambas partes", "Solo para el archivo", "Porque lo pide el cliente"], correcta: 0},
  {texto: "Â¿QuÃ© pasa si no das seguimiento post venta?", opciones: ["Pierdes confianza y futuras ventas", "Nada", "Ahorras tiempo"], correcta: 0},
  {texto: "Â¿QuÃ© tipo de preguntas te ayudan a descubrir necesidades?", opciones: ["De implicaciÃ³n y necesidad", "De producto", "De saludo"], correcta: 0},
  {texto: "Â¿QuÃ© deberÃ­as hacer si detectas un error en la escritura?", opciones: ["Avisar y resolver con Ã©tica", "Ocultarlo", "Culpar al notario"], correcta: 0},
  {texto: "Â¿CuÃ¡l es la meta principal de la post venta?", opciones: ["Fidelizar y cuidar la reputaciÃ³n", "Vender otra casa", "Ahorrar tiempo"], correcta: 0},
  {texto: "Â¿QuÃ© actitud genera confianza en el cliente?", opciones: ["Escuchar activamente", "Hablar sin pausa", "Prometer sin cumplir"], correcta: 0},
  {texto: "Â¿QuÃ© beneficio obtienes al aplicar SPIN?", opciones: ["Cierres mÃ¡s Ã©ticos y clientes satisfechos", "MÃ¡s manipulaciÃ³n", "Evitar responsabilidad"], correcta: 0},
  {texto: "Â¿QuÃ© hacer si fallas en tres respuestas seguidas?", opciones: ["Pausar, reflexionar y retomar", "Abandonar", "Culpar al sistema"], correcta: 0}
];

let indice = 0;

const intro = document.getElementById("intro");
const quiz = document.getElementById("quiz");
const finish = document.getElementById("finish");
const question = document.getElementById("question");
const options = document.getElementById("options");
const feedback = document.getElementById("feedback");
const nextBtn = document.getElementById("next");
const startBtn = document.getElementById("start");
const restartBtn = document.getElementById("restart");

startBtn.onclick = iniciar;
nextBtn.onclick = siguiente;
restartBtn.onclick = reiniciar;

function iniciar() {
  intro.classList.add("hidden");
  quiz.classList.remove("hidden");
  indice = 0;
  mostrarPregunta();
}

function mostrarPregunta() {
  const p = preguntas[indice];
  question.textContent = p.texto;
  options.innerHTML = "";
  feedback.textContent = "";
  nextBtn.classList.add("hidden");

  p.opciones.forEach((texto, i) => {
    const btn = document.createElement("button");
    btn.textContent = texto;
    btn.onclick = () => responder(i);
    options.appendChild(btn);
  });
}

function responder(seleccion) {
  const p = preguntas[indice];
  const correcto = seleccion === p.correcta;
  feedback.innerHTML = correcto ? `<span class="good">âœ… Â¡Correcto!</span>` : `<span class="bad">âŒ Incorrecto. La respuesta es: ${p.opciones[p.correcta]}</span>`;
  document.querySelectorAll(".options button").forEach(b => b.disabled = true);
  nextBtn.classList.remove("hidden");
}

function siguiente() {
  indice++;
  if (indice < preguntas.length) {
    mostrarPregunta();
  } else {
    terminar();
  }
}

function terminar() {
  quiz.classList.add("hidden");
  finish.classList.remove("hidden");
}

function reiniciar() {
  finish.classList.add("hidden");
  intro.classList.remove("hidden");
}
</script>
