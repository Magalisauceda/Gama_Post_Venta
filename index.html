<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå≥ GAMA Post Venta ‚Äî Ra√≠ces de √âxito</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #fffaf0;
  color: #3b2f2a;
  text-align: center;
  padding: 20px;
}
button {
  background-color: #b98b3b;
  border: none;
  padding: 10px 20px;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  margin: 5px;
  cursor: pointer;
}
button:hover { background-color: #b66b3a; }
#questionBox {
  background: #f2eadf;
  padding: 20px;
  border-radius: 15px;
  display: none;
  margin-top: 20px;
}
#popup {
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 20px;
  border-radius: 10px;
  display: none;
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<h1>üå≥ Bienvenida a GAMA Post Venta</h1>
<p>Escucha las instrucciones y responde cada pregunta hasta alcanzar el 100%.</p>
<button id="startBtn">üéß Iniciar Ejercicio</button>

<div id="questionBox">
  <h2 id="questionText"></h2>
  <div id="options"></div>
</div>

<div id="popup">
  <p id="popupText"></p>
  <button onclick="closePopup()">Continuar</button>
</div>

<script>
const questions = [
  {
    text: "¬øQu√© significa SPIN en ventas?",
    options: ["Situaci√≥n, Problema, Implicaci√≥n, Necesidad", "Saber, Planear, Invertir, Negociar", "Sistema, Proceso, Inversi√≥n, Negocio"],
    correct: 0
  },
  {
    text: "¬øQu√© mide el NPS?",
    options: ["Nivel de Promoci√≥n y Satisfacci√≥n", "Net Promoter Score o Nivel de Recomendaci√≥n", "Negociaci√≥n Profesional de Servicio"],
    correct: 1
  },
  {
    text: "¬øQu√© es un pipeline?",
    options: ["Embudo de ventas que muestra el progreso de cada cliente", "Una lista de propiedades", "Un contrato de exclusividad"],
    correct: 0
  }
];

let current = 0;

function startGame() {
  current = 0;
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("questionBox").style.display = "block";
  showQuestion();
}

function showQuestion() {
  const q = questions[current];
  document.getElementById("questionText").textContent = q.text;
  const opts = document.getElementById("options");
  opts.innerHTML = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i);
    opts.appendChild(btn);
  });
}

function checkAnswer(i) {
  const q = questions[current];
  if (i === q.correct) {
    showPopup("‚úÖ ¬°Correcto! Excelente trabajo.");
  } else {
    showPopup("‚ùå Respuesta incorrecta. Intenta de nuevo.");
    return;
  }
  current++;
  if (current < questions.length) {
    setTimeout(() => {
      document.getElementById("popup").style.display = "none";
      showQuestion();
    }, 1000);
  } else {
    showPopup("üéâ ¬°Felicidades! Completaste el m√≥dulo.");
  }
}

function showPopup(text) {
  const p = document.getElementById("popup");
  document.getElementById("popupText").textContent = text;
  p.style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
  if (current < questions.length) showQuestion();
}

document.getElementById("startBtn").onclick = startGame;
</script>
</body>
</html>
